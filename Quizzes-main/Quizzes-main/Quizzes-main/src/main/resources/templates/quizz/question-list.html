<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/user :: mainContent('Question List', ~{this :: #quiz-content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List - Quiz ID: <span th:text="${quizzId}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"> <!-- Using shared CSS -->
</head>
<body>
    <div id="quiz-content">
        <div class="container py-4">
            <div class="text-center mb-5">
                <h2 class="display-6 fw-bold text-primary">Question List</h2>
                <p class="text-muted lead">Explore and manage questions in the quiz</p>
                <!-- Button to add a new question -->
                <a th:href="@{/quiz/questions/{quizzId}/add(quizzId=${quizzId})}" class="btn-add">Add New Question</a>
            </div>

            <!-- Question list in card format (3 cards per row, 2px gap) -->
            <div class="row row-cols-1 row-cols-md-3 g-1"> <!-- Keep g-1 for 2px gap -->
                <div class="col" th:each="question : ${questions}" th:if="${question != null and question.questionId != null}">
                    <div class="question-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-question-circle card-icon"></i>
                                <span th:text="${question.questionText} ?: 'No content available'"></span>
                            </h5>
                            <p class="card-text question-type">
                                Type: <span th:text="${question.questionType}"></span>
                            </p>
                            <p class="card-text score">
                                Score: <span th:text="${question.score}"></span>
                            </p>
                            <div class="answers-list">
                                <h6>Answers:</h6>
                                <div class="answer-item" th:each="answer : ${question.answerses}">
                                    <span th:class="${answer.isCorrect} ? 'correct' : 'incorrect'"
                                          th:text="${answer.answerText} + ' (' + (${answer.isCorrect} ? 'Correct' : 'Incorrect') + ')'"></span>
                                </div>
                            </div>
                            <div class="btn-group">
                                <a th:href="@{/quiz/questions/{quizzId}/edit/{questionId}(quizzId=${quizzId}, questionId=${question.questionId})}" 
                                   class="btn btn-edit btn-action">Edit</a>
                                <a th:href="@{/quiz/questions/{quizzId}/delete/{questionId}(quizzId=${quizzId}, questionId=${question.questionId})}" 
                                   class="btn btn-delete btn-action" 
                                   onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${questions == null or questions.isEmpty()}" class="no-questions">
                No questions available in this quiz.
            </div>
        </div>
    </div>
</body>
</html>
