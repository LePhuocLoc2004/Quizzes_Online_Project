<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/user :: mainContent('Quiz List', ~{:: .content})}">
<head>
    <title>Quiz List</title>
</head>
<body>
    <div class="content">
        <div class="container my-5">
            <h2 class="mb-4"><i class="fas fa-list me-2"></i> Quiz List</h2>
            <div class="table-responsive">
                <div class="d-flex justify-content-end mb-3">
                    <form th:action="@{/quiz/list}" method="get" class="input-group" style="width: 250px;">
                        <input type="text" name="keyword" class="form-control" 
                               placeholder="Search..." th:value="${keyword}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <table class="table table-hover" id="quizTable">
                    <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-id-badge me-2"></i> ID</th>
                            <th><i class="fas fa-heading me-2"></i> Title</th>
                            <th><i class="fas fa-file-alt me-2"></i> Description</th>
                            <th><i class="fas fa-calendar-alt me-2"></i> Created Date</th>
                            <th><i class="fas fa-cogs me-2"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="quiz : ${quizzes}" th:if="${quiz != null and quiz.quizzId != null}" class="align-middle">
                            <td th:text="${quiz.quizzId} ?: 'N/A'"></td>
                            <td th:text="${quiz.title} ?: 'No title'"></td>
                            <td th:text="${quiz.description} ?: 'No description'"></td>
                            <td th:text="${#dates.format(quiz.createdAt, 'yyyy-MM-dd HH:mm')} ?: 'N/A'"></td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/quiz/questions/{quizzId}/list(quizzId=${quiz.quizzId})}" 
                                       class="btn btn-sm btn-info">
                                        <i class="fas fa-eye me-1"></i> View Questions
                                    </a>
                                    <a th:href="@{/quiz/edit/{quizzId}(quizzId=${quiz.quizzId})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit me-1"></i> Edit
                                    </a>
                                    <a th:href="@{/quiz/delete/{quizzId}(quizzId=${quiz.quizzId})}" 
                                       class="btn btn-sm btn-danger"
                                       th:onclick="|return confirm('Are you sure you want to delete this quiz?')|">
                                        <i class="fas fa-trash me-1"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${quizzes == null or #lists.isEmpty(quizzes)}">
                            <td colspan="5" class="text-center text-danger">No quizzes found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
