<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/user :: mainContent('Edit Question', ~{this :: #form-container})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Question - Quiz ID: <span th:text="${quizzId}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="form-container">
        <h1>Edit Question - Quiz ID: <span th:text="${quizzId}"></span></h1>

        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form th:action="@{/quiz/questions/{quizzId}/update/{questionId}(quizzId=${quizzId}, questionId=${questionId})}" 
              th:object="${questionWithAnswers}" 
              method="post" id="questionForm">
            <input type="hidden" th:field="*{quizzId}" th:value="${quizzId}" />
            <input type="hidden" th:field="*{orderIndex}" th:value="${questionWithAnswers.orderIndex}" />

            <div class="form-group">
                <label for="questionText">Question (Order: <span th:text="${questionWithAnswers.orderIndex}"></span>):</label>
                <textarea id="questionText" th:field="*{questionText}" rows="3" placeholder="Enter question content" required class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="questionType">Question Type:</label>
                <select id="questionType" th:field="*{questionType}" onchange="toggleAddButton()" required class="form-control">
                    <option value="TRUE_FALSE">True/False (TRUE_FALSE)</option>
                    <option value="SINGLE_CHOICE">Single Choice (SINGLE_CHOICE)</option>
                    <option value="MULTIPLE_CHOICE">Multiple Choice (MULTIPLE_CHOICE)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" id="score" th:field="*{score}" min="1" value="10" required class="form-control"/>
            </div>

            <div class="form-group">
                <label>Answers:</label>
                <div id="answersContainer">
                    <div class="answer-row" th:each="answer, iter : *{answers}">
                        <span class="order-display" th:text="${iter.count}"></span>
                        <input type="text" th:field="*{answers[__${iter.index}__].answerText}" 
                               th:placeholder="'Answer ' + ${iter.count}" required class="form-control" style="flex: 1;"/>
                        <div class="checkbox-container">
                            <input type="checkbox" th:field="*{answers[__${iter.index}__].isCorrect}" 
                                   th:value="true" class="form-check-input answer-checkbox"/>
                            <label class="form-check-label">✓</label>
                        </div>
                        <input type="hidden" th:field="*{answers[__${iter.index}__].orderIndex}" 
                               th:value="${iter.count}"/>
                    </div>
                </div>
                
            </div>

            <button type="submit" class="btn-submit">Update</button>
        </form>
    </div>

    <script>
        function addRemainingAnswerFields() {
            const container = document.getElementById('answersContainer');
            const currentCount = container.getElementsByClassName('answer-row').length;
            if (currentCount >= 4) {
                alert("Maximum of 4 answers!");
                return;
            }

            for (let i = 0; i < 2; i++) {
                const newIndex = currentCount + i;
                const newAnswer = document.createElement('div');
                newAnswer.className = 'answer-row';
                newAnswer.innerHTML = `
                    <span class="order-display">${newIndex + 1}</span>
                    <input type="text" name="answers[${newIndex}].answerText" placeholder="Answer ${newIndex + 1}" required class="form-control" style="flex: 1;"/>
                    <div class="checkbox-container">
                        <input type="checkbox" name="answers[${newIndex}].isCorrect" value="true" class="form-check-input answer-checkbox"/>
                        <label class="form-check-label">✓</label>
                    </div>
                    <input type="hidden" name="answers[${newIndex}].orderIndex" value="${newIndex + 1}"/>
                `;
                container.appendChild(newAnswer);
            }

            document.getElementById('addAnswerBtn').style.display = 'none';
            updateCheckboxBehavior();
        }

        function updateCheckboxBehavior() {
            const questionType = document.getElementById('questionType').value;
            const checkboxes = document.getElementsByClassName('answer-checkbox');

            if (questionType === 'TRUE_FALSE' || questionType === 'SINGLE_CHOICE') {
                for (let checkbox of checkboxes) {
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            for (let otherCheckbox of checkboxes) {
                                if (otherCheckbox !== this) {
                                    otherCheckbox.checked = false;
                                }
                            }
                        }
                    });
                }
            } else {
                for (let checkbox of checkboxes) {
                    checkbox.removeEventListener('change', enforceSingleSelection);
                }
            }
        }

        function enforceSingleSelection() {
            const checkboxes = document.getElementsByClassName('answer-checkbox');
            if (this.checked) {
                for (let otherCheckbox of checkboxes) {
                    if (otherCheckbox !== this) {
                        otherCheckbox.checked = false;
                    }
                }
            }
        }

        function toggleAddButton() {
            const questionType = document.getElementById('questionType').value;
            const addBtn = document.getElementById('addAnswerBtn');
            const currentCount = document.getElementsByClassName('answer-row').length;

            // Hide the "+" button if TRUE_FALSE or 4 answer fields are reached
            if (questionType === 'TRUE_FALSE' || currentCount >= 4) {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'block';
            }
            updateCheckboxBehavior();
        }

        // Call on page load to check and hide the "+" button
        window.onload = function() {
            const addBtn = document.getElementById('addAnswerBtn');
            if (!addBtn) {
                console.error('Button with id "addAnswerBtn" not found in DOM');
            } else {
                addBtn.style.display = 'none'; // Hide the "+" button on page load
            }
            toggleAddButton(); // Maintain current logic to handle show/hide based on question type
        };
    </script>
</body>
</html>
