<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h3 class="text-center">Register New Account</h3>

        <!-- Hiển thị thông báo -->
        <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="post" th:action="@{/auth/register}" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" th:value="${username}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" th:value="${email}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required />
                <small id="passwordError" class="text-danger d-none">Passwords do not match!</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/user/login}">Login here</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorText = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorText.classList.remove("d-none");
                return false;
            }
            errorText.classList.add("d-none");
            return true;
        }
    </script>
</body>
</html>
