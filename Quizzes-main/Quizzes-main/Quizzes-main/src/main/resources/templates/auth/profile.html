<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Profile - Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .profile-image {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn {
            border-radius: 8px;
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <h2 class="text-center mb-4">Cập Nhật Hồ Sơ</h2>

            <!-- Display messages (success or error) -->
            <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${msg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Display validation errors -->
           

            <!-- Display current profile image if exists -->
            <div class="text-center" th:if="${currentProfileImage != null}">
                <img th:src="@{'/assets/img/' + ${currentProfileImage}}" alt="Profile Image" class="profile-image" />
            </div>

            <!-- Update profile form -->
            <form th:action="@{/auth/update-profile}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{userId}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Tên Người Dùng:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                    <div class="text-danger" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu Mới (để trống nếu không thay đổi):</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" />
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="profileImage" class="form-label">Ảnh Đại Diện (để trống nếu không thay đổi):</label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control" accept="image/*" />
                </div>

                <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
            </form>

            <div class="text-center mt-3">
                <a href="/auth/welcome" class="btn btn-secondary">Quay Lại</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
