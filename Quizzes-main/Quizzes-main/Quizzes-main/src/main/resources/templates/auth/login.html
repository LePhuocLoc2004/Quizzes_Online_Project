<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style1.css}">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form method="post" th:action="@{/auth/register}">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                
                <!-- Thông báo từ controller -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

                <input type="text" name="username" placeholder="Name" th:value="${username}" required />
                <input type="email" name="email" placeholder="Email" th:value="${email}" required />
                <input type="password" name="password" id="password" placeholder="Password" required />
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form method="post" th:action="@{/auth/process-login}">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                
                <!-- Thông báo lỗi hoặc logout -->
                <div th:if="${param.error}" style="color: red" th:text="${error}"></div>
                <div th:if="${param.logout}" style="color: green">You have been logged out.</div>
                <div th:if="${msg}" th:text="${msg}"></div>

                <input type="text" name="usernameOrEmail" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a th:href="@{/auth/forget-password}">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle Container -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
