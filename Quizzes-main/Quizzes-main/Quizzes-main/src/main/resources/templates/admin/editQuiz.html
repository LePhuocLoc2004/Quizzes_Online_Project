<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
	<title>Edit Quiz - Quiz App</title>
	<!-- Fonts and icons -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
	<!-- Nucleo Icons -->
	<link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<!-- Material Icons -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
	<!-- CSS Files -->
	<link id="pagestyle" th:href="@{/assets/css/material-dashboard.css?v=3.2.0}" rel="stylesheet" />
	<!-- Custom CSS -->
	<style>
		.form-section {
			margin-bottom: 20px;
		}

		.form-section label {
			font-weight: 600;
			color: #344767;
		}

		.form-section .form-control {
			border-radius: 8px;
			padding: 10px;
		}

		.form-section textarea.form-control {
			min-height: 100px;
		}

		.form-section .btn {
			border-radius: 8px;
			padding: 10px 20px;
		}

		.form-section .btn-cancel {
			margin-left: 10px;
		}

		.current-photo {
			width: 100px;
			height: 100px;
			object-fit: cover;
			border-radius: 8px;
			margin-top: 10px;
		}
	</style>
</head>

<body class="g-sidenav-show bg-gray-100">
	<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
		id="sidenav-main">
		<div class="sidenav-header">
			<a class="navbar-brand px-4 py-3 m-0" th:href="@{/admin/dashboard}">
				<img th:src="@{/assets/img/logo-ct-dark.png}" class="navbar-brand-img" width="26" height="26"
					alt="main_logo">
				<span class="ms-1 text-sm text-dark">Quiz Admin</span>
			</a>
		</div>
		<hr class="horizontal dark mt-0 mb-2">
		<div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/admin/dashboard}">
						<i class="material-symbols-rounded opacity-5">dashboard</i>
						<span class="nav-link-text ms-1">Dashboard</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/admin/adminUser}">
						<i class="material-symbols-rounded opacity-5">person</i>
						<span class="nav-link-text ms-1">Users</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active bg-gradient-dark text-white" th:href="@{/admin/quizzes}">
						<i class="material-symbols-rounded opacity-5">quiz</i>
						<span class="nav-link-text ms-1">Quizzes</span>
					</a>
				</li>
				<li class="nav-item">
									<a class="nav-link text-dark" th:href="@{/admin/categories}">
										<i class="material-symbols-rounded opacity-5">category</i>
										<span class="nav-link-text ms-1">Categories</span>
									</a>
								</li>
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/admin/logout}">
						<i class="material-symbols-rounded opacity-5">logout</i>
						<span class="nav-link-text ms-1">Logout</span>
					</a>
				</li>
			</ul>
		</div>
	</aside>

	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
		<!-- Navbar -->
		<nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur">
			<div class="container-fluid py-1 px-3">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
						<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="/admin">Admin</a></li>
						<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"
								href="/admin/quizzes">Quizzes</a></li>
						<li class="breadcrumb-item text-sm text-dark active" aria-current="page">Edit Quiz</li>
					</ol>
				</nav>
				
			</div>
		</nav>
		<!-- End Navbar -->

		<div class="container-fluid py-4">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header pb-0">
							<h6>Edit Quiz</h6>
						</div>
						<div class="card-body">
							<form th:action="@{/admin/quizzes/edit}" th:object="${quiz}" method="post"
								enctype="multipart/form-data">
								<input type="hidden" th:field="*{quizzId}">
								<div class="row form-section">
									<div class="col-md-6">
										<label for="title">Title</label>
										<input type="text" class="form-control" id="title" th:field="*{title}" required>
									</div>
									<div class="col-md-6">
										<label for="categoryId">Category</label>
										<select class="form-control" id="categoryId" th:field="*{categoryId}" required>
											<option value="">Select a category</option>
											<option th:each="category : ${categories}" th:value="${category.categoryId}"
												th:text="${category.name}"
												th:selected="${category.categoryId == quiz.categoryId}"></option>
										</select>
									</div>
								</div>
								<div class="row form-section">
									<div class="col-md-12">
										<label for="description">Description</label>
										<textarea class="form-control" id="description"
											th:field="*{description}"></textarea>
									</div>
								</div>
								<div class="row form-section">
									<div class="col-md-6">
										<label for="timeLimit">Time Limit (minutes)</label>
										<input type="number" class="form-control" id="timeLimit" th:field="*{timeLimit}"
											min="1" required>
									</div>
									<div class="col-md-6">
										<label for="totalScore">Total Score</label>
										<input type="number" class="form-control" id="totalScore"
											th:field="*{totalScore}" min="0" required>
									</div>
								</div>
								<div class="row form-section">
									<div class="col-md-6">
										<label for="currentPhoto">Current Photo</label>
										<div th:if="${quiz.photo != null}">
											<img th:src="@{'/assets/img/' + ${quiz.photo}}" class="current-photo"
												alt="Current Quiz Photo" />
										</div>
										<div th:unless="${quiz.photo != null}">
											<p>No photo uploaded</p>
										</div>
									</div>
									<div class="col-md-6">
										<label for="photoFile">Upload New Photo (optional)</label>
										<input type="file" class="form-control" id="photoFile" name="photoFile">
									</div>
								</div>
								<div class="row form-section">
									<div class="col-md-6">
										<label for="status">Status</label>
										<select class="form-control" id="status" th:field="*{status}" required>
											<option value="DRAFT">Draft</option>
											<option value="PUBLISHED">Published</option>
											<option value="ARCHIVED">Archived</option>
										</select>
									</div>
								</div>
								<div class="form-section">
									<button type="submit" class="btn bg-gradient-dark">Save</button>
									<a th:href="@{/admin/quizzes}" class="btn btn-outline-dark btn-cancel">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Core JS Files -->
	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/material-dashboard.min.js?v=3.2.0}"></script>
</body>

</html>
