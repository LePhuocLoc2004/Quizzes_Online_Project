<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>Edit User - Quiz App</title>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/material-dashboard.css?v=3.2.0}" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
        }
        .btn {
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
        }
        .profile-image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 600;
            color: #344767;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
           id="sidenav-main">
        <div class="sidenav-header">
            <a class="navbar-brand px-4 py-3 m-0" th:href="@{/admin/dashboard}">
                <img th:src="@{/assets/img/logo-ct-dark.png}" class="navbar-brand-img" width="26" height="26"
                     alt="main_logo">
                <span class="ms-1 text-sm text-dark">Quiz Admin</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0 mb-2">
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/dashboard}">
                        <i class="material-symbols-rounded opacity-5">dashboard</i>
                        <span class="nav-link-text ms-1">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-gradient-dark text-white" th:href="@{/admin/adminUser}">
                        <i class="material-symbols-rounded opacity-5">person</i>
                        <span class="nav-link-text ms-1">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/quizzes}">
                        <i class="material-symbols-rounded opacity-5">quiz</i>
                        <span class="nav-link-text ms-1">Quizzes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/categories}">
                        <i class="material-symbols-rounded opacity-5">category</i>
                        <span class="nav-link-text ms-1">Categories</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/logout}">
                        <i class="material-symbols-rounded opacity-5">logout</i>
                        <span class="nav-link-text ms-1">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/admin}">Admin</a></li>
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/admin/adminUser}">Users</a></li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Edit User</li>
                    </ol>
                </nav>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="container-fluid py-4">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-header pb-0">
                            <h6 class="font-weight-bolder">Edit User</h6>
                            <p class="text-sm text-muted">Update user information below.</p>
                        </div>
                        <div class="card-body">
                            <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
                            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
                            <div th:if="${msg != null}" class="alert alert-info" th:text="${msg}"></div>
                            <!-- Hiển thị lỗi validation tổng quát nếu có -->
                            <div th:if="${bindingResult != null && bindingResult.hasErrors()}"
                                 class="alert alert-danger">
                                <ul>
                                    <li th:each="err : ${bindingResult.allErrors}" th:text="${err.defaultMessage}"></li>
                                </ul>
                            </div>
                            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{userId}">
                                <!-- Trường ẩn để phân biệt hành động -->
                                <input type="hidden" name="action" id="action" value="save">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}"
                                               required>
                                        <div class="text-danger" th:errors="*{username}"></div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}"
                                               required>
                                        <div class="text-danger" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}">
                                        <div class="text-danger" th:errors="*{password}"></div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="role">Role</label>
                                        <select class="form-control" id="role" th:field="*{role}" required>
                                            <option value="ROLE_USER">User</option>
                                            <option value="ROLE_ADMIN">Admin</option>
                                        </select>
                                        <div class="text-danger" th:errors="*{role}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="profileImage">Profile Image</label>
                                        <div th:if="${currentProfileImage != null}">
                                            <img th:src="@{'/assets/img/' + ${currentProfileImage}}"
                                                 class="profile-image-preview" alt="Current Profile Image" />
                                        </div>
                                        <input type="file" class="form-control" id="profileImage" name="profileImage"
                                               accept="image/*">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <a th:href="@{/admin/adminUser}" class="btn btn-outline-dark me-2">
                                        <i class="material-symbols-rounded">arrow_back</i> Back
                                    </a>
                                    <button type="submit" class="btn bg-gradient-dark me-2">
                                        <i class="material-symbols-rounded">save</i> Save Changes
                                    </button>
                                    <!-- Nút Forget Password sử dụng cùng form -->
                                    <button type="submit" class="btn btn-outline-warning"
                                            onclick="document.getElementById('action').value='forget-password'">
                                        <i class="material-symbols-rounded">lock_reset</i> Forget Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Core JS Files -->
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/material-dashboard.min.js?v=3.2.0}"></script>
</body>

</html>
