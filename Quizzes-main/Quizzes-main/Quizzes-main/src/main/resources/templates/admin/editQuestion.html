<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>Edit Question - Quiz App</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link id="pagestyle" th:href="@{/assets/css/material-dashboard.css?v=3.2.0}" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
        id="sidenav-main">
        <div class="sidenav-header">
            <a class="navbar-brand px-4 py-3 m-0" th:href="@{/admin/dashboard}">
                <img th:src="@{/assets/img/logo-ct-dark.png}" class="navbar-brand-img" width="26" height="26"
                    alt="main_logo">
                <span class="ms-1 text-sm text-dark">Quiz Admin</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0 mb-2">
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/dashboard}">
                        <i class="material-symbols-rounded opacity-5">dashboard</i>
                        <span class="nav-link-text ms-1">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/adminUser}">
                        <i class="material-symbols-rounded opacity-5">person</i>
                        <span class="nav-link-text ms-1">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-gradient-dark text-white" th:href="@{/admin/quizzes}">
                        <i class="material-symbols-rounded opacity-5">quiz</i>
                        <span class="nav-link-text ms-1">Quizzes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/categories}">
                        <i class="material-symbols-rounded opacity-5">category</i>
                        <span class="nav-link-text ms-1">Categories</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/admin/logout}">
                        <i class="material-symbols-rounded opacity-5">logout</i>
                        <span class="nav-link-text ms-1">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/admin}">Admin</a></li>
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/admin/quizzes}">Quizzes</a></li>
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/admin/dashboard/totalQuestions/details(quizzId=${question.quizzId})}">Question Details</a></li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Edit Question</li>
                    </ol>
                </nav>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header pb-0">
                            <h6>Edit Question</h6>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/dashboard/totalQuestions/edit}" th:object="${question}" method="post">
                                <input type="hidden" th:field="*{questionId}">
                                <div class="form-group">
                                    <label for="quizzId">Quiz</label>
                                    <select class="form-control" id="quizzId" th:field="*{quizzId}" required disabled>
                                        <option th:each="quiz : ${quizzes}" th:value="${quiz.quizzId}"
                                            th:text="${quiz.title}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="questionText">Question Text</label>
                                    <textarea class="form-control" id="questionText" th:field="*{questionText}"
                                        required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="questionType">Question Type</label>
                                    <select class="form-control" id="questionType" th:field="*{questionType}" required>
                                        <option value="SINGLE_CHOICE">Single Choice</option>
                                        <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                                        <option value="TRUE_FALSE">True/False</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="score">Score</label>
                                    <input type="number" class="form-control" id="score" th:field="*{score}" required>
                                </div>
                                <!-- Bỏ trường Order Index vì không cần chỉnh sửa trực tiếp -->
                                <button type="submit" class="btn bg-gradient-dark">Save</button>
                                <a th:href="@{/admin/dashboard/totalQuestions/details(quizzId=${question.quizzId})}" class="btn btn-outline-dark">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/material-dashboard.min.js?v=3.2.0}"></script>
</body>

</html>
